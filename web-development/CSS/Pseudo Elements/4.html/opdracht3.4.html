<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1::after {
            content: "♥";
        }
    </style>
    <title>Document</title>
</head>

<body>
    <pre>
        <code>
            h1::after {
                content: "♥";
            }
        </code>
    </pre>
    <h1>This is a heading</h1>
    <p>The ::after pseudo-element inserts content after the content of an element.</p>

    <h1>This is a heading</h1>
</body>

</html>
