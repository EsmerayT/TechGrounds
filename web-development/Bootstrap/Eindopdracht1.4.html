        <h1 class="text-center text-white p-3">TechGrounds x Shop</h1>


        <form class="container text-white">
            <div class="form-group row d-flex justify-content-center">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="username" class="form-control" id="inputName3" />
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">

                    <input type="email" class="form-control" id="inputEmail3" />
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="text-area" id="exampleFormControlTextarea1"
                        rows="4"></textarea>
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row d-flex justify-content-center">
                    <legend class="col-form-label col-sm-2 pt-0">Support type</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked />
                            <label class="form-check-label" for="gridRadios1">
                                Lost item
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2" />
                            <label class="form-check-label" for="gridRadios2">
                                Help making an order
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3" />
                            <label class="form-check-label" for="gridRadios3">
                                Tracking information
                            </label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="form-group row d-flex justify-content-center">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Send</button>
            </fieldset>
        </form>
        </div>
