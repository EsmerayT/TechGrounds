<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

initial-scale=1.0" />

<body>
    <h1>checkName</h1>
    <input type="name" name="name" id="name" />
    <p id="answer"></p>
    <button onclick="checkName()">click</button>
    <script>
        function checkName() {
            let NameInput = document.getElementById("name").value;
            const answer = document.getElementById("answer");
            const firstName = ["John", "Olly", "Mo", "Hendrik", "Tony"];

            if (NameInput == firstName[0]) {
                answer.innerText = "Dit is een bekende van ons" + " " + firstName[0];
            } else if (NameInput == firstName[1]) {
                answer.innerText = "Dit is een bekende van ons" + " " + firstName[1];
            } else if (NameInput == firstName[2]) {
                answer.innerText = "Dit is een bekende van ons" + " " + firstName[2];
            } else if (NameInput == firstName[3]) {
                answer.innerText = "Dit is een bekende van ons" + " " + firstName[3];
            } else if (NameInput == firstName[4]) {
                answer.innerText = "Dit is een bekende van ons" + " " + firstName[4];
            } else {
                answer.innerText = "Onbekend in ons systeem!";
            }
        }

    </script>
</body>

</html>
