    <script>
        let x = [2, 7, 5, 10, 4, 9, 3, 1, 8, 6];
        function bubbleSort() {
            let swapp;
            do {
                swapp = false;
                for (let i = 0; i < x.length - 1; i++) {
                    if (x[i] > [i + 1]) {
                        let temp = x[i];
                        x[i] = x[i + 1];
                        x[i + 1] = temp;
                        swapp = true;
                    }
                }
            } while (swapp);
            return x;
        }

        console.log(bubbleSort(x));
    </script>
