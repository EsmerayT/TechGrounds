<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [2, 7, 5, 10, 4, 9, 3, 1, 8, 6];
        let swapped;
        function bubbleSort(a) {
            swapped = false;
            let end = a.length - 1;
            for (let i = 0; i < end; i++) {
                if (a[i] > a[i + 1]) {
                    swapped = true;
                    // let temp = a[i];
                    // a[i] = a[i+1];
                    // a[i+1] = temp;

                    // let temp = arr[i + 1];
                    [a[i], a[i + 1]] = [a[i + 1], a[i]];
                }
            }
            end--;
        }
        do {
            bubbleSort(numbers);
        } while (swapped);

        console.log(numbers);
    </script>
</body>

</html>
